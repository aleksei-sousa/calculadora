<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="resultado">
                <div class="digitos"></div>
                <div class="resultado_digitos"></div>
            </div>
            <div class="btn_grid">

                <div class="btnapagar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" color="aliceblue" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                </svg></div>
                
                <!-- <div class="btnoperador btnraiz"id=âˆš><p>raiz</p></div> -->
                <div class="btnlimpar" id="c"><p>c</p></div><div class="btnoperador btndivisao" id=":"><p>/</p></div>

                <div class="btn btn7" id="7"><p>7</p></div><div class="btn btn8" id="8"><p>8</p></div><div class="btn btn9" id="9"><p>9</p></div><div class="btnoperador btnx" id="x"><p>x</p></div>
        
                <div class="btn btn4" id="4"><p>4</p></div><div class="btn btn5" id="5"><p>5</p></div><div class="btn btn6" id="6"><p>6</p></div><div class="btnoperador btnmenos" id="-"><p>-</p></div>
        
                <div class="btn btn1" id="1"><p>1</p></div><div class="btn btn2" id="2"><p>2</div><div class="btn btn3" id="3"><p>3</p></div><div class="btnoperador btnmais" id="+"><p>+</p></div>
        
                <div class="btnoperador btnponto" id="."><p>.</p></div><div class="btn btn0" id="0"><p>0</p></div><div class="btnres"><p>=</p></div>

            </div>
        </div>
    </main>
</body>
<script src="./js/calculadora.js"></script>
</html>
